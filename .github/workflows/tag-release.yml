name: Tag Release

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

jobs:
  debug:
    name: Debug PR Event
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Show PR Details
        run: |
          echo "===== PR EVENT DEBUG ====="
          echo "PR Number: ${{ github.event.pull_request.number }}"
          echo "PR Title: '${{ github.event.pull_request.title }}'"
          echo "PR Merged: ${{ github.event.pull_request.merged }}"
          echo "PR Base: ${{ github.event.pull_request.base.ref }}"
          echo "PR Head: ${{ github.event.pull_request.head.ref }}"
          echo "Title starts with 'chore(release):': ${{ startsWith(github.event.pull_request.title, 'chore(release):') }}"
          echo "======================="

  tag:
    name: Create GitHub Release
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.title, 'chore(release):')
    runs-on: ubuntu-latest
    steps:
      - name: Debug PR Info
        run: |
          echo "PR Title: ${{ github.event.pull_request.title }}"
          echo "PR Merged: ${{ github.event.pull_request.merged }}"
          echo "PR Number: ${{ github.event.pull_request.number }}"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Get Version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if tag already exists
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "⚠️ Tag v${{ steps.version.outputs.version }} already exists"
            # Delete the old tag locally and remotely to recreate on correct commit
            git tag -d "v${{ steps.version.outputs.version }}" || true
            git push origin --delete "v${{ steps.version.outputs.version }}" || true
            echo "Deleted existing tag to recreate on correct commit"
          fi

          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
          echo "✅ Tag created on commit $(git rev-parse HEAD)"

      - name: Extract Release Notes
        id: notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Extracting release notes for version $VERSION"

          # Check if CHANGELOG.md exists and has content
          if [ ! -f "CHANGELOG.md" ]; then
            echo "CHANGELOG.md not found"
            echo "notes=Automated release v$VERSION" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Extract notes between the current version and the next version header
          NOTES=$(awk "/^## \[$VERSION\]/,/^## \[/{print}" CHANGELOG.md | sed '1d;$d' | sed '/^$/d')

          # If no notes found, use a default message
          if [ -z "$NOTES" ]; then
            echo "No release notes found in CHANGELOG.md"
            NOTES="Automated release v$VERSION"
          fi

          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Creating release for v${{ steps.version.outputs.version }}"
          echo "Repository: ${{ github.repository }}"

          # Wait a moment for tag to propagate
          sleep 5

          # Fetch tags to ensure we have the latest
          git fetch --tags --force

          # Verify tag exists
          if ! git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "❌ Tag v${{ steps.version.outputs.version }} does not exist!"
            exit 1
          fi
          echo "✅ Tag v${{ steps.version.outputs.version }} verified"

          # Check if release already exists
          if gh release view "v${{ steps.version.outputs.version }}" 2>/dev/null; then
            echo "⚠️ Release v${{ steps.version.outputs.version }} already exists, skipping"
            exit 0
          fi

          # Save release notes to file to avoid shell escaping issues
          cat > release_notes.md << 'EOF'
          ${{ steps.notes.outputs.notes }}
          EOF

          echo "Release notes content:"
          cat release_notes.md

          # Create release using notes file
          echo "Creating GitHub release..."
          if gh release create "v${{ steps.version.outputs.version }}" \
            --repo "${{ github.repository }}" \
            --title "v${{ steps.version.outputs.version }}" \
            --notes-file release_notes.md \
            --latest 2>&1; then
            echo "✅ Release created successfully"
          else
            EXIT_CODE=$?
            echo "❌ Failed to create release (exit code: $EXIT_CODE)"
            echo "GitHub CLI auth status:"
            gh auth status 2>&1 || true
            echo "Attempting to list recent releases:"
            gh release list --limit 5 2>&1 || true
            exit $EXIT_CODE
          fi

      - name: Delete Release Branch
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          echo "Checking branch: $BRANCH_NAME"

          # Delete semantic-release branches and test branches
          if [[ "$BRANCH_NAME" =~ ^semantic-release ]] || [[ "$BRANCH_NAME" =~ ^test-release ]]; then
            echo "Deleting branch: $BRANCH_NAME"
            
            # Try using gh CLI first (uses GH_TOKEN automatically)
            if gh api -X DELETE "/repos/${{ github.repository }}/git/refs/heads/$BRANCH_NAME" 2>&1; then
              echo "✅ Deleted branch: $BRANCH_NAME"
            else
              echo "⚠️ Failed to delete branch: $BRANCH_NAME"
              echo "Attempting git push delete as fallback..."
              git push origin --delete "$BRANCH_NAME" 2>&1 || echo "Git push delete also failed"
            fi
          else
            echo "ℹ️ Branch does not match deletion pattern, skipping: $BRANCH_NAME"
          fi
