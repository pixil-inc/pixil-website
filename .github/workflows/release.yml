name: Release

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read # for checkout

jobs:
  checks:
    name: Build & Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Type Check
        run: yarn astro check

      - name: Format Check
        run: yarn format:check

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: checks
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create Release Branch
        id: release-branch
        run: |
          BRANCH_NAME="semantic-release-$(date +%s)"
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
          git checkout -b $BRANCH_NAME

      - name: Run Semantic Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          yarn semantic-release --no-ci
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if git diff --quiet origin/main; then
            echo "released=false" >> $GITHUB_OUTPUT
          else
            echo "released=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit Changes
        if: steps.semantic.outputs.released == 'true'
        run: |
          git add CHANGELOG.md package.json
          git commit -m "chore(release): ${{ steps.semantic.outputs.version }} [skip ci]"

      - name: Push Release Branch
        if: steps.semantic.outputs.released == 'true'
        run: |
          git push origin ${{ steps.release-branch.outputs.branch }}

      - name: Create Pull Request
        if: steps.semantic.outputs.released == 'true'
        id: create-pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_URL=$(gh pr create \
            --title "chore(release): automated version bump" \
            --body "Automated release created by semantic-release" \
            --base main \
            --head ${{ steps.release-branch.outputs.branch }})
          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT
          PR_NUMBER=$(echo $PR_URL | grep -oE '[0-9]+$')
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT

      - name: Wait for Checks to Start
        if: steps.semantic.outputs.released == 'true'
        run: |
          echo "Waiting for status checks to be queued..."
          sleep 10

      - name: Enable Auto-merge
        if: steps.semantic.outputs.released == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ steps.create-pr.outputs.pr_url }} --auto --squash

      - name: Wait for PR to Merge
        if: steps.semantic.outputs.released == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Waiting for PR to merge..."
          PR_NUMBER="${{ steps.create-pr.outputs.pr_number }}"
          for i in {1..60}; do
            STATE=$(gh pr view $PR_NUMBER --json state --jq '.state')
            if [ "$STATE" = "MERGED" ]; then
              echo "✅ PR merged successfully"
              break
            fi
            echo "PR state: $STATE (attempt $i/60)"
            sleep 5
          done

      - name: Create Tag and Release
        if: steps.semantic.outputs.released == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Pull latest main to get the merged changes
          git fetch origin main
          git checkout main
          git pull origin main

          VERSION="${{ steps.semantic.outputs.version }}"
          echo "Creating tag and release for v$VERSION"

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch all tags
          git fetch --tags --force

          # Check if tag already exists and delete if necessary
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "⚠️ Tag v$VERSION already exists, deleting and recreating..."
            git tag -d "v$VERSION" 2>/dev/null || true
            git push origin --delete "v$VERSION" 2>/dev/null || true
          fi

          # Create and push tag
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"
          echo "✅ Tag v$VERSION created"

          # Extract release notes from CHANGELOG
          if [ -f "CHANGELOG.md" ]; then
            awk "/^## \[$VERSION\]/,/^## \[/{print}" CHANGELOG.md | sed '1d;$d' | sed '/^$/d' > release_notes.md
          else
            echo "Release v$VERSION" > release_notes.md
          fi

          echo "Release notes:"
          cat release_notes.md

          # Create GitHub release
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --notes-file release_notes.md \
            --latest

          echo "✅ Release v$VERSION created"

          # Delete the release branch
          BRANCH="${{ steps.release-branch.outputs.branch }}"
          echo "Attempting to delete branch: $BRANCH"

          if gh api -X DELETE "/repos/${{ github.repository }}/git/refs/heads/$BRANCH" 2>&1; then
            echo "✅ Deleted branch: $BRANCH"
          else
            echo "⚠️ Failed to delete via API, trying git push..."
            git push origin --delete "$BRANCH" 2>&1 || echo "Git push delete also failed"
          fi
